# DIRECTORY DRS SPECIFICATIONS
directory:
  type: directory
  regex: '^CMIP6/([A-Za-z0-9-]+/){8}v[0-9]{8}$'
  separator: /
  parts:
    - collection_id: mip_era
      is_required: true
    - collection_id: activity_id
      is_required: true
    - collection_id: institution_id
      is_required: true
    - collection_id: source_id
      is_required: true
    - collection_id: experiment_id
      is_required: true
    - collection_id: member_id
      is_required: true
    - collection_id: table_id
      is_required: true
    - collection_id: variable_id
      is_required: true
    - collection_id: grid_label
      is_required: true
    - collection_id: version
      source_collection_term: creationdate
      is_required: true

# FILE NAME DRS SPECIFICATIONS
file_name:
  type: file_name
  regex: '^([A-Za-z0-9-]+_){5}[A-Za-z0-9-]+(?:_[0-9]{6}-[0-9]{6})?\.nc$'
  separator: _
  properties:
    extension: nc
    extension_separator: .
  parts:
    - collection_id: variable_id
      is_required: true
    - collection_id: table_id
      is_required: true
    - collection_id: source_id
      is_required: true
    - collection_id: experiment_id
      is_required: true
    - collection_id: member_id
      is_required: true
    - collection_id: grid_label
      is_required: true
    - collection_id: time_range
      is_required: false

# DATASET ID DRS SPECIFICATIONS
dataset_id:
  type: dataset_id
  regex: '^CMIP6(\\.[A-Za-z0-9-]+){9}$'
  separator: .
  parts:
    - collection_id: mip_era
      is_required: true
    - collection_id: activity_id
      is_required: true
    - collection_id: institution_id
      is_required: true
    - collection_id: source_id
      is_required: true
    - collection_id: experiment_id
      is_required: true
    - collection_id: member_id
      is_required: true
    - collection_id: table_id
      is_required: true
    - collection_id: variable_id
      is_required: true
    - collection_id: grid_label
      is_required: true
